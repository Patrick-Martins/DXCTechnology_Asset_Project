<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXC Data Management</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <section class="slider-container"></section>
      <section class="dynamics"></section>
      <section class="globalData"></section>
      <section class="dxc-about-change"></section>
      <section class="dxc-about-innovation"></section>
      <section class="purpose-form"></section>
      <section class="form-container">
        <div class="container">
          <p class="insight">Get the insights that matter</p>
        <p class="sign">Sign up to get access to the full article and receive exclusive content </p>
          <form>
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here" />
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here" />
              </li>
              <li>
                <label for="email">Work Email</label>
                <input type="email" id="email" placeholder="Enter your work email here" />
              </li>
              <li>
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" placeholder="Enter your company name here" />
              </li>
              <li>
                <label for="job">Job Title</label>
                <input type="text" id="job" placeholder="Enter your job title here" />
              </li>
              <li>
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country here" />
              </li>
              <div class="boxcheck">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Yes, you can email me and process my data for marketing purposes <a href="" class="learn-more">(learn more)</a></label>
              </div>
                </ul>
                <button type="submit" id="submit">Submit</button>
              
            </ul>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
